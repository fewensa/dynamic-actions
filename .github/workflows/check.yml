name: '[psdk] Check'

on:
  push:
    branches:
      - '**'

env:
  RUST_TOOLCHAIN: stable

jobs:
  check-rust:
    name: Check psdk-rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: fewensa/actions
          path: .github/actions
      - name: Checkout
        uses: ./.github/actions/clone-any
        with:
          platform: gitlab
          repository: prtmax/psdk
          access_token: '${{ secrets.GITLAB_TOKEN }}'
          ref_file: .github/ref.txt

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Build psdk
        working-directory: rust
        run: cargo build

  build-dylib-android:
    name: Build dylib-android
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - armeabi-v7a
          - armeabi-v8a
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: fewensa/actions
          path: .github/actions
      - name: Checkout
        uses: ./.github/actions/clone-any
        with:
          platform: gitlab
          repository: prtmax/psdk
          access_token: '${{ secrets.GITLAB_TOKEN }}'
          ref_file: .github/ref.txt

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Install deps
        run: cargo install cargo-ndk

      - name: Build psdk
        working-directory: rust/frame/external/export-jni
        run: |
          cargo ndk -t ${{ matrix.target }} ./jniLibs build --release
          tree
