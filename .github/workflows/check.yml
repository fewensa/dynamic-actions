name: '[csusb] Check'

on:
  push:
    branches:
      - '**'

jobs:
  check-csusb:
    name: Build csusb
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/checkout@v2
        with:
          repository: fewensa/actions
          path: .github/actions

      - name: Checkout
        uses: ./.github/actions/clone-any
        with:
          platform: gitlab
          repository: repotea-workspace/csusb
          access_token: '${{ secrets.GITLAB_TOKEN }}'
          ref_file: .github/ref.txt

      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '5.0.x'

      - name: Build csusb
        run: |
          dotnet publish `
            -c Release `
            -r win-x86 `
            -p:TargetFramework=net5.0 `
            -p:PublishSingleFile=true `
            -p:PublishTrimmed=true `
            -p:PublishReadyToRun=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:PublishReadyToRunShowWarnings=true `
            --self-contained true

      - name: Check build
        run: ls csusb/bin/Release/net5.0/win-x86/publish/
