name: '[csusb] Publish'

on:
  push:
    tags:
      - "v*"

jobs:
  build-csusb:
    name: Build csusb
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/checkout@v2
        with:
          repository: fewensa/actions
          path: .github/actions

      - name: Checkout
        uses: ./.github/actions/clone-any
        with:
          platform: gitlab
          repository: repotea-workspace/csusb
          access_token: '${{ secrets.GITLAB_TOKEN }}'
          ref_file: .github/ref.txt

      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '5.0.x'

      - name: Build csusb
        run: |
          dotnet publish `
            -c Release `
            -r win-x86 `
            -p:TargetFramework=net5.0 `
            -p:PublishSingleFile=true `
            -p:PublishTrimmed=true `
            -p:PublishReadyToRun=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:PublishReadyToRunShowWarnings=true `
            --self-contained true

      - name: Check build
        run: ls csusb/bin/Release/net5.0/win-x86/publish/

      - name: Collect shared
        run: |
          mkdir -p shared
          cp csusb/bin/Release/net5.0/win-x86/publish/csusb.exe shared/

      - name: Upload shared
        uses: actions/upload-artifact@v2
        with:
          name: shared-artifact
          path: shared

  publish-csusb:
    name: Publish csusb
    runs-on: ubuntu-latest
    needs: [ build-csusb ]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: shared-artifact
          path: shared

      - name: Hash file
        run: |
          (cd shared && sha256sum * | tee sha256sums.txt)

      - name: Publish github release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            shared/*
          token: ${{ secrets.GITHUB_TOKEN }}

  clean-artifacts:
    name: Clean artifacts
    runs-on: ubuntu-latest
    needs: [ publish-csusb ]
    if: always()
    steps:
      - uses: geekyeggo/delete-artifact@v1
        with:
          name: shared-artifact

